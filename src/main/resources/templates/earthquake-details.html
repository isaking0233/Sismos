<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Sismo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 th:text="'Detalles del Sismo - ' + ${earthquake.magnitude} + ' Magnitud'"></h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Información Básica</h4>
                        <p><strong>Magnitud:</strong> <span th:text="${earthquake.magnitude}"></span></p>
                        <p><strong>Fecha:</strong> <span th:text="${earthquake.recordDate}"></span></p>
                        <p><strong>Hora:</strong> <span th:text="${earthquake.time}"></span></p>
                        <p><strong>Profundidad:</strong> <span th:text="${earthquake.depth}"></span> km</p>
                        <p><strong>Intensidad:</strong> <span th:text="${earthquake.intensity}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <h4>Ubicación</h4>
                        <p><strong>Entidad:</strong> <span th:text="${earthquake.entity}"></span></p>
                        <p><strong>Municipio:</strong> <span th:text="${earthquake.municipality}"></span></p>
                        <p><strong>Localidad:</strong> <span th:text="${earthquake.locality}"></span></p>
                        <p><strong>Latitud:</strong> <span th:text="${earthquake.latitude}"></span></p>
                        <p><strong>Longitud:</strong> <span th:text="${earthquake.longitude}"></span></p>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <h4>Observaciones</h4>
                        <p th:text="${earthquake.observations}"></p>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <h4>Fuente</h4>
                        <p th:text="${earthquake.source}"></p>
                    </div>
                </div>
                <div class="mt-3">
                    <a href="/earthquakes" class="btn btn-primary">Volver al Mapa</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
